<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script type='text/javascript' src='assets/javascript/game.js'></script>

  <header> <img src="assets/images/Hangman background image.png" alt="hangman"></header>

</head>
<body>
  <div id="game">
    <div id="hangmanArea">
      My Lives:<span id="mylives">8</span>
    </div>
    <div id="letters">
      <div id="lettersUsed">
        Letters Guessed Already:
        <div id="guessedLetters"></div>
      </div>
      <div id="guessBox">
        Guess a Letter:
        <input id="letterField" type="text" />
      </div>
    </div>
  </div>
  <div id="wordString"></div>
  <div id="gameControlArea">
    <input id="giveUpButton" class="button" type="submit" value="Give up"/>
    <input id="resetButton" class="button" type="submit" value="Reset Game"/>
  </div>
</body>
</html>
